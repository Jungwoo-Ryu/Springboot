<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="common/header.html"></div>
    <table border="1">
        <tr>
            <th>카테고리 코드</th>
            <th>카테고리 이름</th>
            <th>상위 카테고리</th>
            <th>메뉴 코드</th>
            <th>메뉴 이름</th>
            <th>메뉴 가격</th>
            <th>판매 상태</th>
        </tr>
        <th:block th:each="categoryAndMenu : ${categoryAndMenuList}">
            <th:block th:each="menuDTO:${categoryAndMenu.menuDTO}">
            <tr>
                <td th:text="${categoryAndMenu.code}"></td>
                <td th:text="${categoryAndMenu.name}"></td>
                <td th:text="${categoryAndMenu.refCategoryCode}"></td>


                    <td th:text="${menuDTO.code}"></td>
                    <td th:text="${menuDTO.name}"></td>
                    <td th:text="${menuDTO.price}"></td>
                    <td th:text="${menuDTO.orderableStatus}"></td>

            </tr>
            </th:block>
        </th:block>

    </table>
</body>
</html>
